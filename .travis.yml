language: node_js
sudo: false
install: true
jdk: oraclejdk11
node_js: "10.16.0"
dist: trusty

before_install: if [[ `yarn -v` != 1.17* ]]; then curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3 && export PATH="$HOME/.yarn/bin:$PATH"; fi

env:
  - TARGET=BUILD
  - TARGET=ANALYZE

matrix:
  fast_finish: true

script: ./travis.sh

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.sonar/cache
    - $HOME/sonar-scanner-3.0.3.778-linux

notifications:
  email: false
  webhooks:
    - secure: ''
  on_start: always
